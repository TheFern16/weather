<!DOCTYPE html>
<html>
<head>
  <title>Display the Weather</title>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="contentContainer">
      <div id="header">
        <h5 class="wind">Wind</h5>
        <h5 class="minTemp">Min</h5>
        <h5 class="maxTemp">Max</h5>
        <h5 class="humidity">Humidity</h5>
        <h5 class="dewPoint">Dew Point</h5>
      </div>
      <div id="weatherBox">
        <h2>Current Conditions For:</h2>
        <h1 id="city"></h1>
        <h1 class="temp"></h1>
        <img></img>
        <h1 class="description"></h1>
      </div>
    </div>
  </div>
</body>
  <script src="index.js"></script>
</html>
